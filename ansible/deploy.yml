- name: Download & deploying Application
  user: kadmin
  become: true
  hosts: app_server
  tasks:
    - get_url:
        force: yes
        url: "{{ lookup('env','ARTIFACT_URL') }}"
        dest: "/usr/local/tomcat7/webapps/helloworld/"
    - stat: 
        path: "/usr/local/tomcat7/webapps/helloworld/"

- name: Deploying WAR file
  user: kadmin
  become: true
  hosts: app_server
  tasks:
    - shell: rm -rf /usr/local/tomcat7/webapps/helloworld3/ && unzip /usr/local/tomcat7/webapps/helloworld/{{ lookup('env','WAR_FILE') }} -d /usr/local/tomcat7/webapps/helloworld3/
